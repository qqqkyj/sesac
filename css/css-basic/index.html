<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        color: orange;
      }
    </style>
    <!-- 상대 경로를 작성할 때는 ./(현재 폴더)를 시작으로 작성하면 편함 -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 인라인 스타일 속성 -->
    <h1 style="color: red">빨</h1>
    <!-- HTML 문서 내부 style 태그 -->
    <h2>주</h2>
    <!-- HTML 문서 외부 css 파일 연결(link) -->
    <h3>노</h3>
  </body>
</html>
