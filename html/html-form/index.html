<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML 폼 태그  -->
    <form action="#">
      <input type="text" name="text" />
      <input type="password" name="password" />
      <div>
        <label for="">체크박스1</label>
        <input type="checkbox" id="check1" value="체크박스1" name="checkbox" />

        <label for="">체크박스2</label>
        <input type="checkbox" id="check2" value="체크박스2" name="checkbox" />
      </div>
      <!-- radio의 경우 동일한 name을 지정을 해야 단일 선택이 가능 -->
      <div>
        <label for="">라디오 1</label>
        <input type="radio" id="radio1" name="radio" />

        <label for="">라디오 2</label>
        <input type="radio" id="radio2" name="radio" />
      </div>

      <!-- <div>
        <input type="file" />
        <input type="date" />
        <input type="datetime" />
        <input type="color" name="" id="" />
      </div> -->

      <textarea name="" id=""></textarea>
      <!-- select 와 option , ul과 li의 관계와 유사-->
      <select name="" id="">
        <option value="">국가</option>
        <option value="">대한민국</option>
        <option value="">미국</option>
        <option value="">중국</option>
      </select>

      <input type="submit" value="전송" />
    </form>
  </body>
</html>
